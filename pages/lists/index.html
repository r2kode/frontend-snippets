<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>List styling tips & tricks</title>
  </head>
  <body>
    <main>
      <div class="card">
        <ul class="marker-list">
          <li class="marker-list__item">
            <strong>Salary</strong>: Money doesn't buy happiness, but it does
            pay the bills!
          </li>
          <li class="marker-list__item">
            <strong>Learning</strong>: If you're learning, you're growing, and
            that's a good thing.
          </li>
          <li class="marker-list__item">
            <strong>Good culture</strong>: If you've gotta work, you might as
            well have a good time doing it.
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
